<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./socket.io/socket.io.js"></script>
    <script src="./index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container border p-8 m-auto my-8">
      <h2 class="border-b w-full">Products</h2>
      <div class="flex w-full justify-between mt-10 flex-col lg:flex-row gap-4">
        <div class="flex flex-col">
          <table class="border table-fixed" id="products-container">
            <tr>
              <th class="px-4 pt-1 border font-semibold">Title</th>
              <th class="px-4 pt-1 border font-semibold">Price</th>
              <th class="px-4 pt-1 border font-semibold">Image</th>
            </tr>
          </table>
          <div class="border p-6 mt-5">
            <p class="text-gray-700">Add a product</p>
            <form
              id="product-form"
              class="flex flex-col"
              action="http://localhost:8080/products"
              method="post"
            >
              <input
                type="text"
                class="border my-2 px-2 py-1"
                placeholder="Title"
                name="title"
              />
              <input
                type="text"
                class="border my-2 px-2 py-1"
                placeholder="Price"
                name="price"
              />
              <input
                type="text"
                class="border my-2 px-2 py-1"
                placeholder="Image"
                name="image"
              />
              <button
                class="bg-gray-400 text-white px-6 py-1 mt-3 hover:bg-gray-500 self-end"
              >
                Add
              </button>
            </form>
          </div>
        </div>
        <section class="border p-6 flex-1 flex-col flex justify-between gap-4">
          <div class="flex flex-col border px-2 py-4" id="messages-container">
            <article
              class="flex border px-4 py-2 text-xs my-1 flex-col md:flex-row"
            >
              <div class="flex text-gray-600 mr-10">
                <p class="mr-2">JamesPearson@gmail.com</p>
                <span class="text-gray-400 font-xxs">27/12/2022 18:02:14</span>
              </div>
              <p>"Hello this is a test of a message of the email"</p>
            </article>
          </div>

          <form
            action=""
            class="flex gap-2 flex-col md:flex-row"
            id="message-form"
          >
            <input
              type="text"
              class="border px-2  text-sm"
              placeholder="Email..."
              name="email"
            />
            <input
              type="text"
              class="border px-2  text-sm"
              placeholder="Message..."
              name="message"
            />
            <button class=" px-4 py-1 bg-gray-400 text-white hover:bg-gray-500">
              Send
            </button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
